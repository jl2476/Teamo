<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="cards.css" />
</head>
<body>
 <header class="header">
    <div class="header__logo">teamo</div>
    <div class="header__icons">
      <button class="header__icon">✉️</button>
      <button class="header__icon">⚙️</button>
      <button class="header__icon profile-icon"></button>
    </div>
  </header>

  <main class="main">
    <div class="sidebar">

      <div class="sidebar__edit-tags">
        <div> 
            <button>Edit Tags</button>
            <div class="Tag__search">
                <input type="text" placeholder="Search..." />
            </div>
        </div>
      </div>

        <div class="container">
          <div class="card-viewer" id="cardViewer">
            <!-- Profile cards will be inserted here -->
          </div>
        </div>
      </div>

      <div class="sidebar__bottom" onclick="alert('Clicked!')">
        Click
      </div>
    </div>

    <section class="profile">
      <div class="profile__banner">Banner</div>
      <div class="profile__info">
        <div class="profile__avatar"></div>
        <div>
          <h1 class="profile__name">NAME</h1>
          <p>Projects: 3 | Followers: 10 <button>Message</button></p>
          <p class="profile__tagline">Hi! Aspiring Designer</p>
        </div>
      </div>

      <div class="gallery">
        <div class="gallery__item">IMG</div>
        <div class="gallery__item">IMG</div>
        <div class="gallery__item">IMG</div>
        <div class="gallery__item">IMG</div>
        <div class="gallery__item">IMG</div>
        <div class="gallery__item">IMG</div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
