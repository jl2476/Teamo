<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="cards.css" />
</head>
<body>
 <header class="header">
    <div class="header__logo">teamo</div>
    <div class="header__icons">
      <button class="header__icon">✉️</button>
      <button class="header__icon">⚙️</button>
      <button class="header__icon profile-icon"></button>
    </div>
  </header>

  <main class="main">
    <div class="sidebar">
      <div id="tag-section" class="collapsed">
      <div class="header">
        <input type="text" id="tag-search" placeholder="Search tags..." autocomplete="on" />
        <ul id="suggestions" class="suggestions-list"></ul>
        <button id="toggle-btn">Edit Tags</button>
      </div>
      <!-- <ul id="suggestions" class="suggestions-list"></ul> -->

      <div class="selected-tags" id="selected-tags">
        <!-- Tags will appear here -->
      </div>

      <div class="expanded-options" id="expanded-options">
        <button>Save</button>
        <button>Clear All</button>
        <select>
          <option value="">Sort By</option>
          <option value="alpha">Alphabetical</option>
          <option value="recent">Recently Used</option>
        </select>
      </div>
    </div>
        <div class="card-container">
          <div class="card-viewer" id="cardViewer">
            <!-- Profile cards will be inserted here from js file -->
          </div>
        </div>
      </div>

    </div>

    <section class="profile_view">
      <div id="profile-detail">
        <!-- Profile details will be inserted here from js file -->
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
